<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAMSO F6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000000;
            color: #e0e0e0;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2rem;
            font-weight: 600;
            color: #4a9eff;
            margin-bottom: 5px;
        }

        .subtitle {
            color: #b0b0b0;
            font-size: 0.9rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        .left-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .right-column {
            display: flex;
            flex-direction: column;
        }

        .detected-info {
            background: rgba(74, 158, 255, 0.1);
            border: 1px solid rgba(74, 158, 255, 0.3);
            border-radius: 8px;
            padding: 15px;
            display: none;
        }

        .detected-title {
            color: #4a9eff;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 0.9rem;
        }

        .detected-content {
            display: grid;
            gap: 15px;
        }

        .detected-pattern {
            background: #0f0f0f;
            border-radius: 6px;
            padding: 10px;
            margin-bottom: 10px;
        }

        .pattern-label {
            color: #b0b0b0;
            font-size: 0.75rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .pattern-value {
            color: #e0e0e0;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            background: #1a1a1a;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #404040;
            width: 100%;
            resize: none;
            transition: all 0.3s ease;
        }

        .pattern-value:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        .detected-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
        }

        .detected-item {
            background: #0f0f0f;
            padding: 10px;
            border-radius: 6px;
        }

        .detected-label {
            color: #b0b0b0;
            font-size: 0.7rem;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        .detected-input {
            width: 100%;
            background: #1a1a1a;
            border: 1px solid #404040;
            color: #e0e0e0;
            padding: 6px 8px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .detected-input:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        .x-count-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .x-count-btn {
            background: #404040;
            border: none;
            color: #e0e0e0;
            width: 24px;
            height: 24px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .x-count-btn:hover {
            background: #4a9eff;
        }

        .x-count-input {
            width: 40px;
            text-align: center;
            background: #1a1a1a;
            border: 1px solid #404040;
            color: #e0e0e0;
            padding: 4px;
            border-radius: 4px;
            font-size: 0.8rem;
        }

        .input-section {
            flex: 1;
        }

        .input-label {
            display: block;
            margin-bottom: 8px;
            color: #4a9eff;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-main {
            width: 100%;
            padding: 12px;
            border: 1px solid #404040;
            border-radius: 8px;
            background: #0f0f0f;
            color: #e0e0e0;
            font-size: 0.9rem;
            font-family: 'Courier New', monospace;
            transition: all 0.3s ease;
            resize: none;
            min-height: 120px;
        }

        .input-main:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        .input-main::placeholder {
            color: #808080;
        }

        .controls-section {
            margin-top: 20px;
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .control-group {
            display: flex;
            flex-direction: column;
        }

        .control-label {
            margin-bottom: 5px;
            color: #b0b0b0;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .control-input, .control-select {
            padding: 8px;
            border: 1px solid #404040;
            border-radius: 6px;
            background: #0f0f0f;
            color: #e0e0e0;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .control-input:focus, .control-select:focus {
            outline: none;
            border-color: #4a9eff;
            box-shadow: 0 0 0 2px rgba(74, 158, 255, 0.2);
        }

        .generate-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4a9eff, #0066cc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(74, 158, 255, 0.3);
        }

        .output-section {
            background: #0f0f0f;
            border: 1px solid #404040;
            border-radius: 8px;
            padding: 15px;
            height: fit-content;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 8px;
            border-bottom: 1px solid #404040;
        }

        .output-title {
            color: #4a9eff;
            font-size: 1rem;
            font-weight: 600;
        }

        .copy-btn {
            background: rgba(74, 158, 255, 0.1);
            border: 1px solid #4a9eff;
            color: #4a9eff;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .copy-btn:hover {
            background: rgba(74, 158, 255, 0.2);
            transform: translateY(-1px);
        }

        .output-content {
            background: #1a1a1a;
            border-radius: 6px;
            padding: 12px;
            max-height: 400px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.8rem;
            line-height: 1.4;
            white-space: pre-line;
        }

        .card-item {
            padding: 5px;
            margin-bottom: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .card-item:hover {
            background: rgba(74, 158, 255, 0.2);
        }

        .empty-state {
            text-align: center;
            color: #808080;
            font-style: italic;
            padding: 30px;
        }

        /* Scrollbar personalizado */
        .output-content::-webkit-scrollbar {
            width: 6px;
        }

        .output-content::-webkit-scrollbar-track {
            background: #404040;
            border-radius: 3px;
        }

        .output-content::-webkit-scrollbar-thumb {
            background: #4a9eff;
            border-radius: 3px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
                margin: 10px;
            }
            
            .main-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .controls-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            
            .detected-controls {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .output-content {
                max-height: 250px;
                font-size: 0.75rem;
            }

            .title {
                font-size: 1.5rem;
            }

            .input-main {
                min-height: 100px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
                margin: 5px;
            }

            .header {
                margin-bottom: 20px;
            }

            .title {
                font-size: 1.3rem;
            }

            .controls-grid {
                grid-template-columns: 1fr;
            }

            .detected-controls {
                grid-template-columns: 1fr;
            }

            .output-content {
                max-height: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="title">🎯 NAMSO F6 CC-GEN PRO</h1>
            <p class="subtitle">Generador avanzado de tarjetas con fines educativos. El uso que le den a esta herramiento no es responsabilidad del autor.</p>
        </div>

        <!-- Grid Principal -->
        <div class="main-grid">
            <!-- Columna Izquierda -->
            <div class="left-column">
                <!-- Información Detectada -->
                <div id="detectedInfo" class="detected-info">
                    <div class="detected-title">🔍 Información Editable</div>
                    <div class="detected-content">
                        <div class="detected-pattern">
                            <div class="pattern-label">Patrón de Tarjeta</div>
                            <input type="text" id="detectedPattern" class="pattern-value" placeholder="Patrón aparecerá aquí">
                        </div>
                        
                        <div class="detected-controls">
                            <div class="detected-item">
                                <div class="detected-label">Cantidad de X</div>
                                <div class="x-count-control">
                                    <button class="x-count-btn" onclick="changeXCount(-1)">-</button>
                                    <input type="number" id="xCount" class="x-count-input" value="4" min="1" max="12">
                                    <button class="x-count-btn" onclick="changeXCount(1)">+</button>
                                </div>
                            </div>
                            
                            <div class="detected-item">
                                <div class="detected-label">Mes</div>
                                <input type="text" id="detectedMonth" class="detected-input" placeholder="MM" maxlength="2">
                            </div>
                            
                            <div class="detected-item">
                                <div class="detected-label">Año</div>
                                <input type="text" id="detectedYear" class="detected-input" placeholder="YYYY" maxlength="4">
                            </div>
                            
                            <div class="detected-item">
                                <div class="detected-label">CCV</div>
                                <input type="text" id="detectedCCV" class="detected-input" placeholder="XXX" maxlength="4">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Entrada -->
                <div class="input-section">
                    <label class="input-label">📋 Ingresa tu tarjeta base:</label>
                    <textarea 
                        id="mainInput" 
                        class="input-main" 
                        placeholder="Ejemplos:
5555555555554444
4532015112830366|12|2027|456
5178058703645161|06|2025|632"
                        rows="3"
                    ></textarea>
                </div>
            </div>

            <!-- Columna Derecha -->
            <div class="right-column">
                <!-- Salida -->
                <div class="output-section">
                    <div class="output-header">
                        <div class="output-title">📋 Tarjetas Generadas</div>
                        <button class="copy-btn" onclick="copyAll()" id="copyBtn">
                            📋 Copiar Todo
                        </button>
                    </div>
                    
                    <div class="output-content" id="outputContent">
                        <div class="empty-state">
                            Las tarjetas generadas aparecerán aquí
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controles -->
        <div class="controls-section">
            <div class="controls-grid">
                <div class="control-group">
                    <label class="control-label">Cantidad</label>
                    <input type="number" id="quantity" class="control-input" value="10" min="1" max="100">
                </div>
                <div class="control-group">
                    <label class="control-label">Formato</label>
                    <select id="format" class="control-select">
                        <option value="pipe">Pipe (|)</option>
                        <option value="space">Espacios</option>
                        <option value="checker">Checker</option>
                        <option value="json">JSON</option>
                    </select>
                </div>
            </div>

            <!-- Botón -->
            <button class="generate-btn" onclick="generateCards()">
                🚀 Generar Tarjetas
            </button>
        </div>
    </div>

    <script>
        /***************************************************
         * VARIABLES GLOBALES
         ***************************************************/
        let generatedData = [];
        let detectedPattern = null;

        /***************************************************
         * FUNCIONES DE UTILIDAD
         ***************************************************/
        /**
         * Algoritmo de Luhn para calcular el dígito de chequeo
         * @param {string} partialNumber - Número parcial de la tarjeta
         * @returns {number} - Dígito de chequeo calculado
         */
        function generateLuhnDigit(partialNumber) {
            let sum = 0;
            let isEven = true;
            
            for (let i = partialNumber.length - 1; i >= 0; i--) {
                let digit = parseInt(partialNumber[i]);
                
                if (isEven) {
                    digit *= 2;
                    if (digit > 9) {
                        digit -= 9;
                    }
                }
                
                sum += digit;
                isEven = !isEven;
            }
            
            return (10 - (sum % 10)) % 10;
        }

        /**
         * Procesa un patrón de tarjeta con 'x' aplicando el algoritmo de Luhn
         * @param {string} cardPattern - Patrón de la tarjeta con 'x'
         * @returns {string} - Número de tarjeta procesado
         */
        function processCardWithX(cardPattern) {
            let processedCard = '';
            let xPositions = [];
            
            for (let i = 0; i < cardPattern.length; i++) {
                if (cardPattern[i].toLowerCase() === 'x') {
                    xPositions.push(i);
                    processedCard += '0'; // Temporal
                } else {
                    processedCard += cardPattern[i];
                }
            }
            
            if (xPositions.length > 0) {
                for (let i = 0; i < xPositions.length - 1; i++) {
                    const pos = xPositions[i];
                    const randomDigit = Math.floor(Math.random() * 10);
                    processedCard = processedCard.substring(0, pos) + randomDigit + processedCard.substring(pos + 1);
                }
                
                const lastXPos = xPositions[xPositions.length - 1];
                const partialNumber = processedCard.substring(0, lastXPos);
                const checkDigit = generateLuhnDigit(partialNumber);
                processedCard = processedCard.substring(0, lastXPos) + checkDigit + processedCard.substring(lastXPos + 1);
            }
            
            return processedCard;
        }

        /**
         * Convierte un número de tarjeta a un patrón con 'x'
         * @param {string} cardNumber - Número de tarjeta completo
         * @param {number} xCount - Cantidad de 'x' a agregar
         * @returns {string} - Patrón con 'x'
         */
        function convertToPattern(cardNumber, xCount = 4) {
            const cleanNumber = cardNumber.replace(/\D/g, '');
            if (cleanNumber.length < 13) return cardNumber;
            
            const keepLength = Math.max(6, cleanNumber.length - xCount);
            const basePattern = cleanNumber.substring(0, keepLength);
            const xPattern = 'x'.repeat(Math.min(xCount, cleanNumber.length - 6));
            
            return basePattern + xPattern;
        }

        /***************************************************
         * FUNCIONES DE DETECCIÓN Y ACTUALIZACIÓN
         ***************************************************/
        /**
         * Detecta el patrón de la tarjeta desde la entrada
         * @param {string} input - Texto de entrada con la tarjeta
         * @returns {Object|null} - Objeto con la información detectada o null si no se detecta
         */
        function detectPattern(input) {
            const lines = input.trim().split('\n').filter(line => line.trim());
            if (lines.length === 0) return null;

            const firstLine = lines[0].trim();
            
            if (firstLine.includes('|')) {
                const parts = firstLine.split('|');
                const originalCard = parts[0].replace(/\D/g, '');
                const xCount = parseInt(document.getElementById('xCount').value) || 4;
                const pattern = convertToPattern(originalCard, xCount);
                
                return {
                    type: 'pipe',
                    originalPattern: pattern,
                    cardNumber: originalCard,
                    month: parts[1] || null,
                    year: parts.length > 2 ? parts[2] : null,
                    ccv: parts.length > 3 ? parts[3] : null,
                    hasDate: parts.length > 1,
                    hasCCV: parts.length > 3
                };
            }
            
            const cleanNumber = firstLine.replace(/\D/g, '').replace(/x/gi, '0');
            if (cleanNumber.length >= 13) {
                let pattern = firstLine;
                if (!firstLine.toLowerCase().includes('x')) {
                    const xCount = parseInt(document.getElementById('xCount').value) || 4;
                    pattern = convertToPattern(firstLine, xCount);
                }
                
                return {
                    type: 'number',
                    originalPattern: pattern,
                    cardNumber: cleanNumber,
                    month: null,
                    year: null,
                    ccv: null,
                    hasDate: false,
                    hasCCV: false
                };
            }
            
            return null;
        }

        /**
         * Cambia la cantidad de 'x' en el patrón
         * @param {number} delta - Cambio en la cantidad de 'x'
         */
        function changeXCount(delta) {
            const xCountInput = document.getElementById('xCount');
            let currentValue = parseInt(xCountInput.value) || 4;
            currentValue = Math.max(1, Math.min(10, currentValue + delta));
            xCountInput.value = currentValue;
            updatePatternFromInput();
        }

        /**
         * Actualiza el patrón detectado desde el input
         */
        function updatePatternFromInput() {
            const input = document.getElementById('mainInput').value;
            if (input.trim()) {
                detectedPattern = detectPattern(input);
                showDetectedInfo(detectedPattern);
            }
        }

        /***************************************************
         * FUNCIONES DE GENERACIÓN Y FORMATEO
         ***************************************************/
        /**
         * Genera una tarjeta a partir del patrón detectado
         * @param {Object} pattern - Patrón detectado
         * @returns {Object} - Tarjeta generada con número, mes, año y CCV
         */
        function generateCardFromPattern(pattern) {
            const editedPattern = document.getElementById('detectedPattern').value;
            let cardNumber = processCardWithX(editedPattern);
            let month = document.getElementById('detectedMonth').value;
            let year = document.getElementById('detectedYear').value;
            
            if (!month || month.length !== 2) {
                month = String(Math.floor(Math.random() * 12) + 1).padStart(2, '0');
            }
            if (!year || year.length !== 4) {
                year = String(2025 + Math.floor(Math.random() * 5));
            }
            
            let ccv;
            const customCCV = document.getElementById('detectedCCV').value;
            if (customCCV && customCCV.length >= 3) {
                const baseCCV = parseInt(customCCV);
                const variation = Math.floor(Math.random() * 100) - 50;
                ccv = String(Math.max(100, Math.min(999, baseCCV + variation))).padStart(3, '0');
            } else {
                ccv = String(Math.floor(Math.random() * 900) + 100);
            }
            
            return {
                number: cardNumber,
                month: month,
                year: year,
                ccv: ccv
            };
        }

        /**
         * Formatea la salida de una tarjeta según el formato seleccionado
         * @param {Object} card - Tarjeta generada
         * @param {string} format - Formato seleccionado
         * @returns {string} - Tarjeta formateada
         */
        function formatOutput(card, format) {
            switch (format) {
                case 'pipe':
                    return `${card.number}|${card.month}|${card.year}|${card.ccv}`;
                case 'space':
                    const formattedNumber = card.number.replace(/(\d{4})(?=\d)/g, '$1 ');
                    return `${formattedNumber} ${card.month}/${card.year.slice(-2)} ${card.ccv}`;
                case 'checker':
                    return `${card.number}|${card.month}/${card.year.slice(-2)}|${card.ccv}`;
                case 'json':
                    return JSON.stringify({
                        number: card.number,
                        expiry: `${card.month}/${card.year.slice(-2)}`,
                        ccv: card.ccv
                    });
                default:
                    return `${card.number}|${card.month}|${card.year}|${card.ccv}`;
            }
        }

        /***************************************************
         * FUNCIONES DE INTERFAZ
         ***************************************************/
        /**
         * Muestra la información detectada en los campos editables
         * @param {Object|null} pattern - Patrón detectado
         */
        function showDetectedInfo(pattern) {
            const detectedInfo = document.getElementById('detectedInfo');
            if (!pattern) {
                detectedInfo.style.display = 'none';
                return;
            }
            
            document.getElementById('detectedPattern').value = pattern.originalPattern || '';
            document.getElementById('detectedMonth').value = pattern.month || '';
            document.getElementById('detectedYear').value = pattern.year || '';
            document.getElementById('detectedCCV').value = pattern.ccv || '';
            detectedInfo.style.display = 'block';
        }

        /**
         * Genera las tarjetas basándose en los datos de entrada
         */
        function generateCards() {
            const input = document.getElementById('mainInput').value;
            const quantity = parseInt(document.getElementById('quantity').value);
            const format = document.getElementById('format').value;
            
            if (!input.trim()) {
                alert('Por favor ingresa una tarjeta');
                return;
            }
            
            const pattern = detectPattern(input);
            if (!pattern) {
                alert('No se pudo detectar un patrón válido');
                return;
            }
            
            generatedData = [];
            for (let i = 0; i < quantity; i++) {
                const card = generateCardFromPattern(pattern);
                const formatted = formatOutput(card, format);
                generatedData.push(formatted);
            }
            
            displayResults();
        }

        /**
         * Muestra los resultados generados en el área de salida
         */
        function displayResults() {
            const outputContent = document.getElementById('outputContent');
            outputContent.innerHTML = '';
            
            if (generatedData.length === 0) {
                outputContent.innerHTML = '<div class="empty-state">No hay tarjetas generadas</div>';
                return;
            }
            
            generatedData.forEach(card => {
                const cardItem = document.createElement('div');
                cardItem.className = 'card-item';
                cardItem.textContent = card;
                cardItem.onclick = () => copySingleCard(card);
                outputContent.appendChild(cardItem);
            });
        }

        /**
         * Copia una sola tarjeta al portapapeles al hacer clic
         * @param {string} cardText - Texto de la tarjeta a copiar
         */
        function copySingleCard(cardText) {
            navigator.clipboard.writeText(cardText).then(() => {
                const outputContent = document.getElementById('outputContent');
                const cardItems = outputContent.getElementsByClassName('card-item');
                for (let item of cardItems) {
                    if (item.textContent === cardText) {
                        const originalBg = item.style.background;
                        item.style.background = 'rgba(34, 197, 94, 0.2)';
                        item.textContent = '✅ ' + item.textContent;
                        setTimeout(() => {
                            item.style.background = originalBg;
                            item.textContent = cardText;
                        }, 1500);
                        break;
                    }
                }
            }, () => {
                alert('Error al copiar la tarjeta');
            });
        }

        /**
         * Copia todas las tarjetas generadas al portapapeles
         */
        function copyAll() {
            if (generatedData.length === 0) {
                alert('No hay datos para copiar');
                return;
            }
            
            const text = generatedData.join('\n');
            navigator.clipboard.writeText(text).then(() => {
                const btn = document.getElementById('copyBtn');
                const originalText = btn.textContent;
                btn.textContent = '✅ Copiado';
                btn.style.background = 'rgba(34, 197, 94, 0.2)';
                btn.style.borderColor = '#22c55e';
                btn.style.color = '#22c55e';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '';
                    btn.style.borderColor = '';
                    btn.style.color = '';
                }, 2000);
            });
        }

        /***************************************************
         * EVENT LISTENERS Y VALIDACIONES
         ***************************************************/
        document.getElementById('mainInput').addEventListener('input', function(e) {
            updatePatternFromInput();
        });

        document.getElementById('xCount').addEventListener('change', function(e) {
            updatePatternFromInput();
        });

        document.getElementById('detectedMonth').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 2) value = value.substring(0, 2);
            if (value.length > 0) {
                const month = parseInt(value);
                if (month < 1) value = '01';
                if (month > 12) value = '12';
                if (value.length === 1 && month > 1) value = '0' + value;
            }
            e.target.value = value;
        });

        document.getElementById('detectedYear').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 4) value = value.substring(0, 4);
            if (value.length === 4) {
                const year = parseInt(value);
                if (year < 2024) value = '2024';
                if (year > 2035) value = '2035';
            }
            e.target.value = value;
        });

        document.getElementById('detectedCCV').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 4) value = value.substring(0, 4);
            e.target.value = value;
        });

        document.getElementById('detectedPattern').addEventListener('input', function(e) {
            let value = e.target.value.toUpperCase();
            value = value.replace(/[^0-9X]/g, '');
            e.target.value = value;
        });

        /***************************************************
         * INICIALIZACIÓN
         ***************************************************/
        window.onload = function() {
            document.getElementById('mainInput').value = '5178058703645161|06|2025|632';
            updatePatternFromInput();
        };
    </script>
